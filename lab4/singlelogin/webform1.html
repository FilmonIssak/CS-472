<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/cerulean/bootstrap.min.css">
    <script src="./js/lab5.js"></script>
</head>

<body>
<header style="margin-top: 45px;">

</header>
    <main>
        <form class="ms-5 me-5">
            <label class="form-label">Email address</label>
            <input class="form-control" id="email" />

            <p class="form-text">We'll never share your email with anyone else.</p>

            <label class="form-label">Password</label>
            <input class="form-control" id="password"/>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label">Check me out</label>
            </div>

            <button type="button" class="btn btn-primary" id="login-button" >submit</button>
    </main>
    <footer >
        <nav style="margin-top: 25px;">
            <a
                href="https://validator.w3.org/nu/?doc=https://filmonissak.github.io/CS-472/">
                <img src="./image/81ce6b8e-39b2-42bf-97af-5f8b93c9c956.jpg" alt="w3c-html-logo" style="height: 30px;">
            </a>
            <br>
            <a
                href="https://jigsaw.w3.org/css-validator/validator?uri=https://filmonissak.github.io/CS-472/" alt="css img">
                <img src="./image/w3c-html5-logo.png" alt="no" width="83">
            </a>
        </nav>
    </footer>
</body>

</html>
