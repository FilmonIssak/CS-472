<html lang="en">

<head>

<body class="fixed-top">
    <header>
        <div class="row navbar bg-primary" >
            <div class="col-sm-5" id="miu">
                <a href="#" style="color: rgb(4, 0, 0);">MUM Golden Dome Market::: SRM System</a>
            </div>
            <div class="col-sm-1">
                <a href="#" style="color: rgba(6, 3, 3, 0.898);">Product</a> 
            </div>
           
            <div class="col-sm-1">
                <a href="#" style="color: rgba(6, 3, 3, 0.898);">Supplier</a>
            </div>
            <div class="col-sm-4 navbar-brand" id="hello-box">

                <span>Hello!</span>
                <button class="btn btn-light ">Sign Out</button>
            </div>
            </div>

    </header>
    <main>
        <form action="" class="ms-5">
            <div class="row" id="con">
                <h3>New Product Form</h3>
                
                <div class="col-sm-5">
                    <div class="row">
                        <label class="form-label" >Pruduct Number</label>
                        <input type="text" class="form-control">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                        <label class="form-label">Unit Price</label>
                        <input type="currency" placeholder="0.0" class="form-control">
                    </div>
                </div>
                <div class="col-sm-5 ms-5">
                    <div class="row">
                        <label class="form-label">Quantity in stock</label>
                        <input type="number" placeholder="0" class="form-control">
                        <label class="form-label">Supplier:</label>
                        <select class="form-select">
                            <option>Select a supplier</option>
                        </select>
                        
                        <label for="Unit Price">Date supplier</label>
                        <input type="text" placeholder="yyyy-mm-dd" class="form-control">
                        <p class="form-text" >Enter a valid-Date</p>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div style="margin-left: 62%"> 
                    <button class="btn btn-outline-primary me-5 p-2">Add Product</button>
                    <button class="btn btn-outline-danger me-5 ">Cancle</button>
                    <button class="btn btn-outline-secondary me-5">Reset</button>
                </div>
            </div>
        </form>
    </main>

            </a>
        </nav>
    </footer>
